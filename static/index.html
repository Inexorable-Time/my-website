<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Telegram Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            color: green;
        }
        #status.error {
            color: red;
        }
        #walletStatus {
            margin-top: 20px;
        }
        #messageForm {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Send Message to Telegram Channel</h1>
    <div id="walletStatus">
        <button id="connectWallet">Connect Phantom Wallet</button>
        <p id="walletMessage">Please connect your Phantom wallet to verify token holdings.</p>
    </div>
    <div id="messageForm">
        <input type="text" id="messageInput" placeholder="Enter your message" autocomplete="off">
        <br>
        <button onclick="sendMessage()">Send</button>
        <div id="status"></div>
    </div>

    <!-- Load Solana Web3.js and SPL Token from CDN -->
    <!-- Replace unpkg.com with cdn.jsdelivr.net -->
<script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/dist/index.iife.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.4.8/dist/index.iife.min.js"></script>
    <script>
        const { Connection, PublicKey } = solanaWeb3;
        const { getAssociatedTokenAddress, getAccount } = splToken;

        const connectWalletButton = document.getElementById('connectWallet');
        const walletMessage = document.getElementById('walletMessage');
        const messageForm = document.getElementById('messageForm');
        const statusDiv = document.getElementById('status');

        // Token details (replace with your token's details)
        const tokenMintAddress = 'EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v'; // USDC on Solana
        const minTokens = '2000000000000'; // 2 million USDC (6 decimals)
        const tokenDecimals = 6;

        // Helius RPC endpoint
        const connection = new Connection('https://mainnet.helius-rpc.com/?api-key=f220866e-b5d1-4140-a2d5-f48fcd1a506a', 'confirmed');

        async function connectWallet() {
            if (!window.solana || !window.solana.isPhantom) {
                walletMessage.textContent = 'Please install Phantom wallet!';
                walletMessage.style.color = 'red';
                return;
            }

            try {
                // Connect to Phantom wallet
                await window.solana.connect();
                const publicKey = window.solana.publicKey.toString();
                walletMessage.textContent = `Connected: ${publicKey.slice(0, 6)}...${publicKey.slice(-4)}`;

                // Get associated token account
                const tokenMint = new PublicKey(tokenMintAddress);
                const walletPubkey = new PublicKey(publicKey);
                const associatedTokenAddress = await getAssociatedTokenAddress(tokenMint, walletPubkey);

                // Check token balance
                try {
                    const accountInfo = await getAccount(connection, associatedTokenAddress);
                    const balance = accountInfo.amount.toString();
                    const balanceFormatted = (Number(balance) / Math.pow(10, tokenDecimals)).toFixed(2);

                    if (balance >= minTokens) {
                        walletMessage.textContent += ` | Holding ${balanceFormatted} tokens âœ“`;
                        walletMessage.style.color = 'green';
                        connectWalletButton.style.display = 'none';
                        messageForm.style.display = 'block';
                    } else {
                        walletMessage.textContent += ` | Insufficient tokens: ${balanceFormatted} (Need ${minTokens / Math.pow(10, tokenDecimals)})`;
                        walletMessage.style.color = 'red';
                    }
                } catch (error) {
                    walletMessage.textContent += ` | No tokens found for this wallet`;
                    walletMessage.style.color = 'red';
                }
            } catch (error) {
                walletMessage.textContent = `Error: ${error.message}`;
                walletMessage.style.color = 'red';
            }
        }

        connectWalletButton.addEventListener('click', connectWallet);

        async function sendMessage() {
    const input = document.getElementById('messageInput');
    const statusDiv = document.getElementById('status');
    const text = input.value.trim();

    if (!text) {
        statusDiv.textContent = 'Please enter a message';
        statusDiv.classList.add('error');
        return;
    }

    statusDiv.textContent = 'Sending...';
    statusDiv.classList.remove('error');

    try {
        // Get user address
        await window.solana.connect();
        const userAddress = window.solana.publicKey.toString();

        const response = await fetch('/send-message', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-User-Address': userAddress
            },
            body: JSON.stringify({ text: text }),
        });

        const result = await response.json();
        if (response.ok) {
            statusDiv.textContent = result.message;
            input.value = '';
        } else {
            statusDiv.textContent = result.detail || 'Failed to send message';
            statusDiv.classList.add('error');
        }
    } catch (error) {
        statusDiv.textContent = 'Error: ' + error.message;
        statusDiv.classList.add('error');
    }
}

        document.getElementById('messageInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
